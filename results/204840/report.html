<p>지엘팜텍(주)는 건강하고 행복한 사회를 만들기 위해 창의력을 바탕으로 혁신적인 기술과 제품을 개발하기 위해 다양한 의약품 중에서 삶의 질(Quality of Life)을 높일 수 있는 의약품 및 기술 개발을 위해 노력하고 있습니다.</p>  <p><span>&nbsp;</span><span>종속회사인&nbsp;</span><span>지엘파마</span>(주)(구.크라운제약(주))는 KGMP 시설을 보유한 회사로 의약품의 제조 및 판매업(양약)을 주요 사업분야로 하고 있습니다. <br><br></p>  <p><br></p>
