당사는 건설용중장비 및 산업차량의 부품을 제조하는 업체입니다.&nbsp; 당사의 전장사업부는 건설장비 및 산업차량의 전장품인 와이어하네스를 제조하고 있으며, 기계제어사업부는 MCU, 클러스터 등 건설장비용 제어기를 제조하고 있습니다.  <p>또한 기계제어사업부의 OEM 부문은 "SMT Line" 생산설비를 구축하여 장비개발 업체들에게도 쉽게 자사제품을 생산할 수 있는 기회를 제공하고 있습니다.<br>당사의 주요 거래처는 현대건설기계,두산산업차량,두산인프라코어,케이씨티,케이엘에스티 등입니다.</p>
