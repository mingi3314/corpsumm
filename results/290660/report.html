<p>당사는 인공지능(AI) 및 사물인터넷(IoT)기술을 기반으로 뇌졸중 등의 신경계 및 근골격계 질환을 가진 환자들의 재활훈련을 위한 재활의료기기 및 재활컨텐츠를 연구개발하고 제작, 생산, 판매하고 있으며, 노인장기요양보험법상의 장기요양서비스 등을 주요사업 하고 있는 기업입니다. <br><br>사업의 내용에 대한 상세한 내용은 동 공시서류의 'Ⅱ. 사업의 내용'의 '7.기타 참고 사항'을 참조해주시기 바랍니다.<br><br></p>  <p><br></p>
