<p>당사는 창사 56주년을 맞은 운송중견업체로써 운송관련 KNOW-HOW 축적의 기술력과 특수화물 자동차운송사업, 특별보세운송, 화물주선업, 창고보관업, 하역업등의 복합화물 운송 업체가 보유할 수 있는 다양한 자격, 면허를 보유하고 있으며 포항을 본사로 하여 인천, 당진, 대구, 부산, 광양, 창원등지의 전국적인 영업망과 최신 자동화 창고시설 및 최신기종의 차량장비를 갖추고 있며&nbsp; POSCO의 철강제품을 비롯한 전국적인 화물수송과 이어 연계된 항만하역 및 철도소 운송 사업을 영위하고 있습니다.&nbsp;</p>  <p><br></p>  <p><br></p>
