당사는 온라인에 최적화된 브랜드 연구개발(R&amp;D)과 소셜네트워크 기반 퍼포먼스 마케팅 노하우를 보유한 '제조 기술 기반 D2C(Direct to customer)' 기업으로, '일상 속 제품들에 새로운 가치를 부여하는 Brand X' 라는 기업 모토를 가지고 있습니다. 당사는 패션, 생활용품, 소형가전, 건강기능식품 등 서로 다른 영역에서 브랜드를 운영하고 있어 전자상거래 시장뿐만 아니라 각 브랜드가 속한 시장의 영향을 받고 있습니다.&nbsp;<span style="COLOR: rgb(255,20,24)"><br></span>
