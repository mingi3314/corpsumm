<p style="FONT-SIZE: 11pt; FONT-FAMILY: &quot;굴림&quot;, Gulim"><span>당사는 전략적인 영업단위인 4개의 보고부문을 가지고 있으며, 각 영업 단위들은 서로 다른 부가가치를 생산하고 있습니다. 당사의 사업부문은&nbsp;</span><span>Hybrid IC, RF FILTER,GPS 등 전자통신부품, 제품을 생산, 판매하고 있는 전자부품 부문</span><span>과&nbsp;</span><span>반도체 산업원자재, 조명기기 등을 수입, 판매하는 통상부문,&nbsp;</span><span>외과 및 비뇨기과 수술장비 등 첨단 의료 장비 수입 판매하는헬스케어부문이 있습니다. 당사의 종속회사는 음식 서비스, 부동산임대 및 관리업, 사우나업을 영위하고 있는 레저사업 부문으로 구성되어 있습니다.<br></span><br></p>  <p></p>
