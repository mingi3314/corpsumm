<p><span style="FONT-SIZE: 11pt; LINE-HEIGHT: 1.6em">회사는 콘크리트 제품제조 단일 사업부문으로 주요 제품으로는 레미콘, 흄관, 한전주, 통신주, 고강도파일을 생산하고 있습니다.&nbsp;&nbsp; 관공서 및 대형 건설사를 비롯하여 개인고객까지 이며 레미콘의 경우 시간적 제한 제품으로 광주지역 레미콘사가 수개 난립되어 있어 경쟁이 치열한 제품입니다.&nbsp; 2차제품의 경우도 이지역 신설 법인이 2~3개 증가하였습니다.&nbsp; 산업의 특성 및 시장여건에 대한 사항은 Ⅱ.7기타 참고사항을 참고해주시기 바랍니다.<br></span><br></p>  <p><br></p>  <p><br></p>
