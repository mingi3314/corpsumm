당사는 고기능성소재 전문 기업으로 고기능성소재 기술을 의료용 분야에 적용하여 창상피복재(하이드로콜로이드, 폴리우레탄 폼 등)와 정형외과용 고정제(CAST, SPLINT)를 제조, 판매하고 있습니다.<br><br>당사의 주력 사업인 창상피복재는 상처를 보호하거나 오염을 방지하고 삼출액의 흡수, 출혈 또는 체액의 손실 등을 막기 위해 사용하는 의료기기 입니다.<br><br>현재는 창상피복재를 주력사업으로 하고 있으며, 향후 창상피복재의 기술을 활용하여 지혈제, 마이크로니들, 패치형 전자체온계 등을 개발, 판매할 계획을 가지고 있습니다.<br><br>  <p></p>
