<p><br></p>  <p style="COLOR: rgb(255,20,24)">&nbsp;<span style="COLOR: rgb(0,0,0)"></span><span style="COLOR: rgb(0,0,0)">회사는 테마파크 이월드를 운영하는 테마파크 사업부문, "LLOYD(로이드)" 브랜드로 대표되는 쥬얼리(골드, 실버), 시계, 패션 잡화를 제조, 판매하는 쥬얼리 사업부문으로 구성되어 있습니다. 테마파크 사업부문의 매출액은 102억원으로 회사 매출의 16.3%, 쥬얼리 사업부문의 매출액은 522억원으로 회사 매출의 83.7%를 차지하고 있습니다. 테마파크 사업부문은 장치산업이라는 특성상 생산설비로 2021년 반기말 장부가액 기준 2,553억원의 본사 토지와 건물을 보유하고 있습니다.<br></span><br></p>  <p><br></p>
