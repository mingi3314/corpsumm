<p style="FONT-FAMILY: &quot;굴림&quot;, Gulim">당사는 나노기반 화학구조 설계를 통한 파장 선택성 소재 개발 기술을 통하여 지폐, 여권, 운전면허증, 주민등록증(NID CARD) 등의 보안인쇄에 적용되는 보안잉크용 타간트(Taggant)를 개발하고 관련 사업을 영위하고 있습니다.&nbsp;</p>  <p style="FONT-FAMILY: &quot;굴림&quot;, Gulim">&nbsp; &nbsp;&nbsp;</p>  <div align="center">  <table class="nb">  <tbody>  <tr>  <td><img alt="이미지: 당사의 기술 및 주요사업 분야" src="https://dart.fss.or.kr/report/download.do?dcmNo=8278617&amp;flNm=%EB%8B%B9%EC%82%AC%EC%9D%98+%EA%B8%B0%EC%88%A0+%EB%B0%8F+%EC%A3%BC%EC%9A%94%EC%82%AC%EC%97%85+%EB%B6%84%EC%95%BC.jpg" width="600" height="413"></td></tr>  <tr>  <td>  <p class="img-caption">당사의 기술 및 주요사업 분야</p></td></tr></tbody></table></div>  <p style="FONT-FAMILY: &quot;굴림&quot;, Gulim"><br></p>  <p class="pgbrk"></p>  <p></p>
