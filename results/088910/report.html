<p>당사는 한국을 비롯하여 중국과 베트남 등 8개의 동종업종을 영위하는 종속회사로 구성된 글로벌 SMPS제조 및 판매업체입니다.&nbsp; SMPS는 충전기, 파워써플라이, 아답터 등 여러가지 이름으로도 불립니다. 이들 모두 전기에너지를 안정되게 변환하여 각종전자제품에 전원을 공급해주는 장치이며 기술적으로 SMPS(Switching-Mode Power Supply)란 이름으로 통용되고 있습니다.</p>  <p><br></p>  <p><br></p>
