<p>우리 회사는 1969년에 설립한 단조종합정밀기계부품 생산 회사입니다. 처음에는 자유단조품 만으로 시작하였지만 현재는 각종 특수 단조설비를 구비하고 자유단조품 외에 형단조품, 복합 단조품, 중공단조품, 링기어 등의 단조품을 생산하고 있습니다. 국내외 주요 대기업 및 중견기업에 산업기계, 자동차, 방위산업, 로봇/풍력 및 농기계에 소요되는 주요 단조 품 등 총 800 여종의 고난도, 고품질, 고기술이 요구되는 단조정밀기계부품을 150여개 매출처에<span>&nbsp;</span><span>공급</span>하고 있습니다.&nbsp;<span></span><br></p>  <p></p>
