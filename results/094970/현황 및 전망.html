<p><span style="FONT-FAMILY: &quot;굴림&quot;, Gulim">당사가 영위하는 EMS(Electronic Manufacturing Services)는 생산설비를 이용하여&nbsp;</span><span style="FONT-FAMILY: &quot;굴림&quot;, Gulim">전자제품 제조 및 납품에 관한 서비스를 일괄 제공하는 제조전문 서비스 산업입니다.<br><br>당사의 사업은 초기에 TFT-LCD Panel의 주요 부품 중 하나인 Note Monitor/PC Monitor , LCD TV용 패널 구동용 PBA의 생산을 시작으로</span><span style="FONT-FAMILY: &quot;굴림&quot;, Gulim">&nbsp;2017년부터 베트남 해외현지법인을 통해 모바일용 OLED 패널 PBA생산도 진행하고 있습니다.<br></span><br></p>  <p></p>
