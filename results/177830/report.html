<p>주식회사 파버나인은 알루미늄 합금의 정밀가공 및 표면처리를 활용한 TV 외관제품, 디지털 샤이니지 및 의료기기(초음파진단기 및 X-RAY 등)와 국내 및 글로벌기업의 생활가전 제품을 생산하고 있습니다.<br><br>주요사업장은 국내 사업장 2 (인천 남동공단, 광주 첨단산업단지), 해외사업장 1(베트남)이 있으며, 국내 본사에 연구시설을 보유하고 있습니다.<br><br></p>  <p><br></p>
