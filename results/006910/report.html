당사는 국내 전력시장을 중심으로 송배전 자재 및 발전소, 변전소 철골 등 전력산업에 사용되는 전력 기자재 개발 및 제작, 판매를 주된 사업으로 영업활동을 영위하고 있습니다.&nbsp; <br><br>당사의 주요 영업부문으로는 구조용 금속 판제품 및 공작물을 제조하는 철구조사업부문과 전기회로의 개폐, 보호장치를 제조하는 중전기사업 부문으로 사업을 운영하고 있으며, 주력 제품으로는 가스개폐기, 주상변압기, 송전철탑, 발전소, 변전소용 철구조물 등을 충북 충주공장 및 전남 나주공장에서 직접 생산하고 있습니다.
