<p>당 저축은행은 상호저축은행법에 따른 저축은행업무 및 그에 따른 부수업무와 겸영업무를 영위하고 있습니다.&nbsp; 당 저축은행의 주요 자금조달 수단은 예금상품을 통한 고객 예수금이며, 자금운용은 대출 및 금융기관 예치금이나 유가증권 운용입니다. <br><br>전년동기 대비 당분기 실적은 유가증권 관련 이익 및 대손충당금 환입 증가에 따라 영업이익 및 당기순이익이 증가하였으며, 여·수신 계수 증가 및 이익시현에 따라 총자산 및 자기자본도 증가하였습니다.<br><br></p>  <p><br></p>  <p><br></p>
