국내 패션산업은 저가 대량생산 체제의 섬유산업 단계에서 기술, 지식집약형 고부가가치 산업으로 변모하여 가고 있습니다. 과거 대규모 자본을 필요로 하는 산업이었던 점에 비해 현대의 패션산업은 소자본으로도 기업화가 가능하나 제품의 기획 및 디자인에 따라 고부가가치가 실현 가능한 지식, 기술 집약형 산업입니다. 또한 패션산업은 사회여건의 변화에 따라 선진국형 문화창조형 산업으로 변화하고 있으며 국민의 소득수준 상승에 따라 소비자의 라이프 스타일을 표현하는 수단으로 개인과 사회의 문화를 창조하는 한 축의 역할을 담당하고 있습니다.<br>
