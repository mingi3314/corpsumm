당사는 금속재료를 절삭 또는 연마하여 기계부품을 만들어내거나 소재를 가공하여 &nbsp; 제조물의 틀(금형)을 만들어내는 공작기계를 제조,판매하고 있으며 사업다각화 차 &nbsp; &nbsp;원에서 2000년 7월 기존의 기술을 응용할 수 있는 자동차 엔진용 부품인"실린더 &nbsp; &nbsp; &nbsp; &nbsp;블럭"가공업에 진출하여 2001년 6월부터 사업을 활발히 수행하고 있습니다.주요사 &nbsp; 업과 관련한 자세한 사항은 동 보고서의 "Ⅱ. 사업의 내용 - 7.기타 참고사항"을 참조하시기 바랍니다.
