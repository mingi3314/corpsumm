<p><span>당사는&nbsp;</span><span style="TEXT-DECORATION: underline">투자사업부문</span><span>을 담당하는 제일파마홀딩스(주)(존속법인)와 의약사업부문의 제일약품(주)(신설법인)으로 2017년 6월 1일 인적분할을 하였습니다. 당사 제일파마홀딩스(주)는 분할에 따른 존속법인으로서 분할전회사인 제일약품(주)이 보유한 자회사 및 관계회사 지분 모두를 보유하며&nbsp; 이에 따른&nbsp;</span><span style="TEXT-DECORATION: underline">지분법이익 및 자회사 관리 그리고 투자자산에 대한 임대업</span><span>을 주된 영업으로 하고 있습니다. 당사는 자회사 및 관계회사들이 속한 산업환경 및 영업실적에 직간접적으로 영향을 받습니다.<br></span></p>
