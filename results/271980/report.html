<p><span style="FONT-WEIGHT: bold">(제일약품 (주))</span><br></p>  <p><br>당사는 2017년 6월 1일을 분할기일로 하여 제일파마홀딩스(구 제일약품)주식회사의&nbsp;<span style="TEXT-DECORATION: underline">전문의약품사업부분</span>이 인적분할되어 신설된 법인으로서,&nbsp;<span style="TEXT-DECORATION: underline">완제 의약품 제조 및 판매업</span>을 주된 영업으로하고 있습니다.<br><br></p>  <p><span style="FONT-SIZE: 13pt; FONT-WEIGHT: bold; LINE-HEIGHT: 1.6em">(종속회사 - 온코닉테라퓨틱스(주))</span><span style="FONT-SIZE: 13pt; LINE-HEIGHT: 1.6em"></span><br></p>  <p><br>온코닉테라퓨틱스(주)는 2020년 05월07일을 개업일로&nbsp;<span style="TEXT-DECORATION: underline">신약개발연구, 연구개발업</span>을 주된 영업으로 하고 있습니다. </p>  <p><br></p>  <p></p>
