<p><span>당사의 주요사업은 Display用 화학제품인 OLED소재(OLED발광재료 중간체), 합성고무用 소재(타이어 고무 합성 소재), 기타 전자재료 소재의 유,무기 합성을 전문으로하는 Fine Chemical 부문과 반도체용 증착소재(Precursor) 및 합성수지용 고분자 촉매 등 전자재료 소재의 유,무기 합성을 전문으로 하는 반도체 부문을 영위하고 있습니다. <br></span><br></p>  <p><br></p>
