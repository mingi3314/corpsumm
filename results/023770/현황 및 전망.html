<p>당 저축은행은 상호저축은행법에 따른 저축은행업무 및 그에 따른 부수업무와 겸영업무를 영위하고 있습니다.&nbsp; 당 저축은행의 주요 자금조달 수단은 예금상품을 통한 고객 예수금이며, 자금운용은 대출 및 금융기관 예치금이나 유가증권 운용입니다. <br><br>전년동기 대비 당반기 실적은 예대율 규제강화로 인한 수신계수 증가 및 이에 따른 이자비용 증가로 영업이익은 감소하였으나, 유가증권 관련 이익 증가 등에 따라 당기순이익은 증가하였습니다.&nbsp; 또한, 여·수신 계수 증가 및 이익시현에 따라 총자산 및 자기자본은 증가하였습니다.<br><br></p>  <p><br></p>  <p><br></p>
