당사는 2000년 7월 5일에 설립되어 국내 최초의 금융정보제공서비스를 시작으로, 소프트웨어 개발 및 펀드평가를 주요 사업으로 영위하고 있습니다. 현재는 인덱스 사업과 더불어 평가 및 컨설팅 분야로 사업을 확장하였습니다. <br><br>사업부문은 크게 금융정보서비스, 인덱스, 펀드평가, 솔루션 부문으로 나누어지며, 상세한 사항은 동보고서 II.사업의내용_2. 주요 제품 및 서비스 부터 7. 기타 참고사항까지를 참고해주시기 바랍니다.
