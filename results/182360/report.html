<p id="0000001172" parentid="0000001170" tagname="P">당사는 국내 및 일본, 중국 등 다양한 지역에서 매출이 발생하는 종합엔터테인먼트 기업으로 음반을 기획해서 제작하고 유통하는 음반 산업과 매니지먼트 사업 그리고 소속 아티스트를 활용한 콘텐츠 제작 사업 등을 영위하고 있습니다.<br id="0000001173" parentid="0000001172" tagname="BR">또한 종속회사로는 소속 아티스트의 일본 활동 담당 및 연예매니지먼트 사업을 비롯하여 화장품 유통 사업을 하고 있는 VT CUBE JAPAN 주식회사가 있습니다.</p>
