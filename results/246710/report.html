<p>당사는 건설부문에서는 프론트잭킹공법을 사용하여 철도 및 도로지하횡단구조물 비개착 시공을 통한 새로운 통로와 공간을 창조하고 있으며, 또한 BG공법을 사용한 대구경 대심도 교량기초시공에서 세계최고의 성능을 자랑하는 첨단 시공장비를 사용하여 국내외 고속도로 지하구간 및 지하철등을 시공하였습니다. 또한 터널관련 쉴드공법과 독일에서 도입한 최신의 장비와 최고의 기술력으로&nbsp; 전력구 및 터널 등을 시공하였습니다. 또한 중공업부문에서는 최고의 설비를 도입하여 자동차공장의 도장라인 제작 등을 통한 수익창출을 하고있습니다<br><br></p>  <p><br></p>
