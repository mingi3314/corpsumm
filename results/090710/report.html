<p>지식기반사회로의 발전에 따라 로봇의 패러다임은 노동대체 수단으로서의 '전통적 로봇'에서 인간 친화적인 '지능형로봇'으로 변화되고 있으며, 당사는 산업용로봇(제조업용로봇) 뿐만아니라 지능형로봇(서비스로봇)을 기반으로 사업을 영위하고 있으며, 사업다각화(마스크설비 및 마스`크, 국방용 로봇, 기타 신규사업 등)를 통해 사업의 분야를 확대하고 있습니다.<br><br></p>  <p><br></p>
