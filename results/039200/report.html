&nbsp;당사는 연구중심의 바이오 기업으로서 창사 이래&nbsp; 관절염, 항암제 등과 관련된 질병의 신약개발에 주력해 왔으며, 신약개발과정에서 얻어진 여러 가지 연구 산물과 축적된 지식을 기능성 소재 및 관련제품,&nbsp; 뼈이식재 등의 사업화를 통해 차별화된 사업모델을 구축해 왔습니다. <br>이러한 사업모델에 따라 당사는 주력인 1)신약개발사업(합성신약) 2)기능성 소재 및 관련 제품사업, 3)치과용 뼈이식재 사업을 영위하고 있습니다.
