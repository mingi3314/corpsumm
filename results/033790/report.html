<span id="0000001423" parentid="0000001421" tagname="SPAN">연결지배기업인 (주)스카이문스테크놀로지는 설립 이래 이동통신용 중계기 등 통신장비의 개발ㆍ제조 및 판매, 전기통신공사업, 게임소프트웨어 개발 및 공급사업 등을영위하고 있습니다. 연결대상 종속회사에 포함된 </span><span id="0000001424" parentid="0000001421" tagname="SPAN">(주)</span> <span id="0000001425" parentid="0000001421" tagname="SPAN">서화네트워크</span> <span id="0000001426" parentid="0000001421" tagname="SPAN">는 </span><span id="0000001427" parentid="0000001421" tagname="SPAN">통신장비의 개발ㆍ제조 및 관련업</span> <span id="0000001428" parentid="0000001421" tagname="SPAN"></span><span id="0000001429" parentid="0000001421" tagname="SPAN">을 영</span> <span id="0000001430" parentid="0000001421" tagname="SPAN">위하고 있습니다.<br id="0000001431" parentid="0000001430" tagname="BR"></span>
</article>
