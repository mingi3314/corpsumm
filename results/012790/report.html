<p>당사는 1971년 설립되었으며, 의약품 제조 및 판매를 주요 사업으로 영위하고 있습니다. <br><br><span>정제, 캡슐제, 시럽제, 연고/크림제, 주사제, 플라스타제 및 패취제 등 190여 의약품을 의료기관 등에 공급하고 있으며, 다품종 제품 생산 노하우와 우수한 품질관리 시스템을 바탕으로 </span><span></span><span>CMO사</span><span>업(타 제약사 대상)을 진행하고 있습니다.</span><span><br></span>또한, 화장품과 건강기능식품 통합 브랜드인 "팜트리" 로 &nbsp;제약기술을 활용한 기능성화장품 및 건강기능식품사업과 자체 생산설비를 갖추고 의약외품 사업(마스크)을 진행하고 있습니다. </p>  <p></p>
