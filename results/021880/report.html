여신전문금융업종은 1997년 8월 여신전문금융업법 제정 및 1998년 1월 동법 개정으로 기존의 시설대여(Lease)업, 신용카드업, 할부금융업, 신기술사업금융업 등 4개 업종이 통합된 금융업종으로 수신기능이 없는 대신 채권발행, 차입금, 자본금, 잉여금 등을 통해 조달된 자금으로 여신을 제공하는것을 주업무로 영위하고 있습니다. 당사는 신용카드업을 제외한 시설대여, 할부금융, 신기술사업금융 허가를 득하여 관련 영업 및 일반대출업무를 영위하고 있습니다.<br><br>  <p></p>
