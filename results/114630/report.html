<span id="0000000947" style="FONT-WEIGHT: bold" parentid="0000000946" tagname="SPAN">  <p id="0000000946" parentid="0000000943" tagname="P"><span id="0000000947" style="FONT-WEIGHT: bold" parentid="0000000946" tagname="SPAN">가. 사업부문별 현황</span></p>  <p id="0000000949" parentid="0000000943" tagname="P">합성사 사업부는 가발용 원사 생산을 주요 사업으로 영위하고 있습니다. <br id="0000000950" parentid="0000000949" tagname="BR">생산공장은 전북 완주군에 있고, 2013년도에 남아프리카 공화국에 설치한 지점이 있습니다. 또한 남아프리카 공화국에 종속회사인 우노파이버가 있습니다.<br id="0000000951" parentid="0000000949" tagname="BR">화학사업부는 전북 익산시에 위치하고 있으며, 시력보정용 플라스틱 안경렌즈 제조에 필요한 안경렌즈용 monomer 등의 사업을 운영하고 있습니다.</p>  <p id="0000000952" parentid="0000000943" tagname="P"></p><br>  <p></p><img style="PADDING-BOTTOM: 5px" alt="조직도" src="http://image.kisline.com//prs/2021/12/10/i_ki451_ids006/126891202109300001.jpg" width="600" align="center" height="424"> </span>
