<p><br></p>  <p><span>당사는 1983년 설립된 "자본시장과 금융투자업에 관한 법률"에 따른 신용평가업을 영위하는 기업입니다. 더불어 법규에 따른 사업가치평가업도 겸영하고 있습니다. 신용평가업은 자본시장의 신뢰를 유지하기 위한 필수적인 산업으로 IMF 사태이후 그 중요도가 더 부각되었다고 할 수 있습니다. 현재는 당사를 포함한 3회사가 국내시장의 99% 이상을 차지하는 과점시장체제를 유지하고 있습니다.</span><br></p>  <p><br></p>  <p><br></p>  <p><br></p>
