<p>&nbsp;당사는 초정밀 사출금형, 대형 사출금형, 프레스금형, 기어금형 등을 제작하는 금형전문업체입니다. 금형은 첨단 제품을 양산하는데 필요한 도구이자 수단으로서 오늘날 우리가 사용하는 거의 모든 공산품 생산에 활용되고 있습니다. 사업부문은 '금형제조', '정밀부품제조' 입니다. 당사는 반기말 현재 연결매출액은 1,377억원 이며,&nbsp; 주요설비가동률은 81% 입니다.<br><br></p>  <p>※ 당사의 자세한 사항은 "7. 기타 참고사항"을 참고하시기 바랍니다.<br><br></p>  <p></p>
