<p><span style="FONT-WEIGHT: bold"></span>당사는 알루미늄 다이캐스팅(알루미늄 합금 주물 가운데 금속제의 주형을 사용하여 용융 금속을 고압 사출 주조한 것) 전문 회사로 합금, 자동차 및 전기차 부품 제조를 주 목적으로 합니다. 신사업 제품 포트폴리오를 구축함으로써 내연기관 및 전기차 등 다양한 분야에 적용 가능한 사업 영역을 구축하고 있으며 친환경차 시장의 성장세에 맞춰 당사의 전기차 및 HEV 부품의 매출이 증가하고 있습니다. </p>  <p><br><br></p>  <p><br></p>
