기업회계기준서 제1027호 '연결재무제표와 별도재무제표'에 의한 지배기업인 동원시스템즈 주식회사의 연결재무제표 작성대상 종속기업인 <span>(주)테크팩솔루션 외 6개</span><span>의</span>종속기업의 일반적인 현황은 다음과 같습니다.<br><br><span style="FONT-WEIGHT: bold">가. 지배기업의 개요<br></span><span>지배기업은 1980년 5월 10일자로 설립되어 각종 포장재와 알미늄을 제조, 가공 및 판매하고 있습니다. 당기 보고기간 종료일 현재 지배기업의 자본금은 129,419백만원이며, 최대주주는 (주)동원엔터프라이즈(지분율 79.88%)입니다. </span><span></span>
