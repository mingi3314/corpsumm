당사가 속한 사업은 건설중장비 부품을 생산하는 산업으로 하부주행체(Under-carriage)의 구성품을 주로 생산하고 있으며 이중에서도 무한궤도식(Crawler) 하부주행체 부품과 관련된 제품을 생산하고 있습니다. 주요 제품은 Roller류(Idler,Sprocket등 포함)의 제품을 전문적으로 생산하고 있으며 발전용 연료전지의 부품인 Pressure Plate 및 Manifold도 생산하고 있습니다.<br>
