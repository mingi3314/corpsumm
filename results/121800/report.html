<p><span style="FONT-FAMILY: &quot;굴림&quot;, Gulim">당사는 방송용 모니터 및 관련 기기를 생산하는 벤처기업으로 2002년에 설립되었습니다. 창사 이래로 디지털 방송과 전문가용 비디오 시장에 필요한 고성능 HD 비디오 장비를 개발, 제조 및 판매하는 사업을 영위하고 있습니다.<br></span><span style="FONT-FAMILY: &quot;굴림&quot;, Gulim"></span><br></p>  <p></p>
