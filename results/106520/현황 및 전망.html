<span id="0000001317" parentid="0000001310" tagname="SPAN">당사는 휴대폰용 카메라렌즈 등에 적용되는 이미지용 광학계, 프로젝션 TV나 프로젝터에 적용되는 투사용 광학계, CD 및 DVD 등에 적용되는 Laser(LED) 시스템 광학계 등 모든 광 응용 시스템의 광학 설계가 가능한 광학전문 업체입니다. 또한 비구면 광학 렌즈 원천 설계 및 양산기술을 동시 보유한 전문회사로서 주력 제품인 </span><span id="0000001318" parentid="0000001310" tagname="SPAN">스마트폰의 카메라모듈 렌즈, 차량용 렌즈와 프로젝션 방식의 디스플레이용광학투사계 렌즈의 개발과 제조,판매등을 주요 사업으로 영위하고 있습니다.</span>
