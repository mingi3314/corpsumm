<br>&nbsp; 당사의 핵심 사업은 Urive 차량용 블랙박스 사업과 문화관광 사업(루지카트)입니다. 당사는 2010년 블랙박스 브랜드인 "Urive" 브랜드 런칭 이후, 지속적인 연구개발을 통하여 국내 최초로 Q마크를 획득하는 등 블랙박스의 뛰어난 성능을 인정받고 있습니다. 2019년에는 신사업으로 문화관광 사업(루지카트 제조, 루지카트 레저시설 운영 등)을 시작하였습니다.  <p></p>
